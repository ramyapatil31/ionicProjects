<ion-header>
  <ion-toolbar>
  	
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-card  *ngFor="let m of movies">
  <ion-item>
    <ion-icon name="aperture" slot="start"></ion-icon>
    <ion-label>{{m.name}}</ion-label>

  <ion-button color="primary" (click)="editMovie(m)"><ion-icon name="create"></ion-icon></ion-button>
  <ion-button color="danger" (click)="deleteMovies(m)"><ion-icon name="trash"></ion-icon></ion-button>
  </ion-item> 
  <ion-img src="{{m.image_url}}"> </ion-img>
  <ion-card-content>
   <ion-icon name="mail" slot="start"></ion-icon> {{m.year}} <br/>
   <ion-icon name="phone-portrait" slot="start"></ion-icon> {{m.rating}} <br/>
   <ion-icon name="home" slot="start"></ion-icon> {{m.production_house}} <br/>
   
  </ion-card-content>

</ion-card>

</ion-content>
