<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

      <ion-title>
      Add Student
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-item>
<ion-label position="floating">First Name</ion-label>
  <ion-input placeholder="First Name" [(ngModel)]="student.firstName"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Last Name</ion-label>
  <ion-input placeholder="Last Name" [(ngModel)]="student.lastName"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime [(ngModel)]="student.birthdate" display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"></ion-datetime>
</ion-item>
<ion-list>
  <ion-item>
    <ion-label>Class</ion-label>
    <ion-select [(ngModel)]="student.class">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
      <ion-select-option value="4">4</ion-select-option>
      <ion-select-option value="5">5</ion-select-option>
      <ion-select-option value="6">6</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>Subjects</ion-label>
    <ion-select multiple="true" [(ngModel)]="student.subject">
      <ion-select-option value="Maths">Maths</ion-select-option>
      <ion-select-option value="English">English</ion-select-option>
      <ion-select-option value="Hindi">Hindi</ion-select-option>
      <ion-select-option value="Science">Science</ion-select-option>
      <ion-select-option value="History">History</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-item>
<ion-label position="floating">Teacher</ion-label>
  <ion-input placeholder="Teacher" [(ngModel)]="student.teacher"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Address</ion-label>
  <ion-input placeholder="Address" [(ngModel)]="student.address"></ion-input>
</ion-item>
<ion-button shape="round" expand="full" color="dark" (click)="addStudent(student)">Add</ion-button>
 

</ion-content>
